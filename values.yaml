  name: puppetdb
  image: ghcr.io/voxpupuli/container-puppetdb
  tag: 7.18.0-v1.5.0
  pullPolicy: IfNotPresent
  resources: {}
  #  requests:
  #    memory: 512Mi
  #    cpu: 500m
  #  limits:
  #    memory: 1024Mi
  #    cpu: 1000m
  ## Extra containers to inject into the PuppetDB pod
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - all
      add:
        - CAP_FOWNER
        - CAP_CHOWN
        - CAP_SETUID
        - CAP_SETGID
        - CAP_DAC_OVERRIDE
        - FOWNER
        - CHOWN
        - SETUID
        - SETGID
        - DAC_OVERRIDE


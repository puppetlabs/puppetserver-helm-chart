      port: 5556
      resources: {}
      extraEnv: {}
      extraEnvSecret: ""
      ## The following is a small working example, for full config see https://github.com/prometheus/jmx_exporter#configuration
      config: |-
        hostPort: localhost:31000
        lowercaseOutputName: true
        lowercaseOutputLabelNames: true

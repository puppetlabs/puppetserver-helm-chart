{{- if not .Values.puppetserver.masters.customPersistentVolumeClaim.serverdata.enable }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "puppetserver.fullname" . }}-serverdata-claim
  labels:
    {{- include "puppetserver.puppetserver.labels" . | nindent 4 }}
    {{- with .Values.puppetserver.masters.extraLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.storage.annotations }}
  annotations:
    {{ toYaml .Values.storage.annotations | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- toYaml .Values.storage.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.storage.size | quote }}
  {{- if .Values.storage.storageClass }}
  {{- if (eq "-" .Values.storage.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.storage.storageClass }}"
  {{- end }}
  {{- end }}
{{- end }}

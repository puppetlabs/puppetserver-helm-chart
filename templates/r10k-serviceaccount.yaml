{{- if and (.Values.r10k.serviceAccount.enabled) (.Values.r10k.serviceAccount.create) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default "r10k" .Values.r10k.serviceAccount.accountName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "-10"
{{- end }}
